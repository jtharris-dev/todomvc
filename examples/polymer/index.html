<!doctype html>
<html lang="en" data-framework="polymer">
	<head>
		<meta charset="utf-8">
		<title>Polymer â€¢ TodoMVC</title>
		<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<link rel="stylesheet" href="bower_components/todomvc-app-css/index.css">
		<link rel="import" href="bower_components/iron-localstorage/iron-localstorage.html">
		<link rel="import" href="elements/td-model.html">
		<link rel="import" href="elements/td-todos.html">
	</head>
	<body>
		<div id="todoapp">
			<header>
				<h1>todos</h1>
			</header>
			<template is="dom-bind" id="root">

			</template>
		</div>
		<footer id="info">
			<p>Double-click to edit a todo</p>

			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="bower_components/todomvc-common/base.js"></script>
	</body>
</html>
